{% extends "network/layout.html" %}

{% block body %}
<div>
<div class="m-2 h2 text-light narrow">Register</div>

{% if message %}
<div>{{ message }}</div>
{% endif %}

<form class="narrow" action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <div class="form-group narrow m-2">
        <input class="form-control narrow" autofocus type="text" name="username" placeholder="Username">
    </div>
    <div class="form-group narrow m-2">
        <input class="form-control narrow" type="email" name="email" placeholder="Email Address">
    </div>
    <div class="form-group narrow m-2">
        <input class="form-control narrow" type="password" name="password" placeholder="Password">
    </div>
    <div class="form-group narrow m-2">
        <input class="form-control narrow" type="password" name="confirmation" placeholder="Confirm Password">
    </div>
    <input class="btn btn-outline-light m-2" type="submit" value="Register">
</form>
<div class="m-2 text-light">
    Already have an account? <a class="username" href="{% url 'login' %}">Log In here.</a>
</div>
</div>
{% endblock %}
